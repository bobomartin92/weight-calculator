<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    
        <h1 id="header">WEIGHT CONVERTER</h1>

        <div class="form">

            <form>
                <div  class="container">
    
                    <label >Choose weight to convert: 
                        <select name="weight" id="weight">
                            <option value="pounds">Pounds</option>
                            <option value="grams">Grams</option>
                            <option value="kg">Kilograms</option>
                            <option value="ounces">Ounces</option>
                        </select>
                    </label>
                    <br>
                    <input class="input" type="number" id="input" placeholder="Enter weight...">
                    
                    <div id='output'>
                        <div class="output1">
                            <h3 id='name1'> </h3>
                            <h5 id="output1"></h5>
                        </div>
                
                        <div class="output2">
                            <h3 id='name2'> </h3>
                            <h5 id="output2"></h5>
                        </div>
                
                        <div class="output3">
                            <h3 id='name3'> </h3>
                            <h5 id="output3"></h5>
                        </div>
                    </div>
    
            </form>
        </div>
    
        
        
    </div>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
